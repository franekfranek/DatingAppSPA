name: 01 - Building Blocks

on: workflow_dispatch

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Hello, world!"
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Successful step
        run: |
          echo "I will succeed"
          exit 0
      - name: Say goodbye
        run: echo "Goodbye! you fool"

  echo-event:
      runs-on: ubuntu-latest
      steps:    
      - name: Event name
        run: |
          echo "Event name: ${{ github.event_name }}"

  echo-os:
      runs-on: ubuntu-latest
      steps:    
      - name: Event name
        run: |
          echo "Event name: $RUNNER_OS"
