name: Node.js CI

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: check out code  
      uses: actions/checkout@v4
    - name: print folders
      run: ls  
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: install dependecies    
      run: |
        npm ci
        npm install

    - name: run tests 
      run: |
        npm run test
    # - run: npm run build --if-present
    # - run: npm test
