<div class="row">
  <div *ngFor="let photo of photos" class="col-lg-2 col-md-3 col-sm-6">
    <h3>{{ photo.userName }}</h3>
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="photo.user.userName">

    <div class="text-center">
      <button type="button" class="btn btn-sm btn-success mr-1"
              (click)="approvePhoto(photo.id)">Approve</button>
      <button type="button" class="btn btn-sm btn-danger"
              (click)="rejectPhoto(photo.id)"> Reject</button>
    </div>
  </div>
</div>
